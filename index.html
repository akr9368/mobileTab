<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/0c8ed71bdc.js" crossorigin="anonymous"></script>
    <title>NavBar</title>
</head>
<body>
    <div class="phone">
        <img
          src="https://images2.alphacoders.com/719/719221.jpg"
          alt="home"
          class="content show"
        />
        <img
          src="https://images4.alphacoders.com/702/702816.jpg"
          alt="work"
          class="content"
        />
        <img
          src="https://m.media-amazon.com/images/I/71LyElXGrxL._SL1500_.jpg"
          alt="blog"
          class="content"
        />
        <img
          src="https://scatteredquotes.com/wp-content/uploads/2017/07/GameOfThrones-s06e10-3.jpg"
          alt="about"
          class="content"
        />
        <nav>
          <ul>
            <li class="active">
                <i class="fa-thin fa-house-user"></i>
              <p>Home</p>
            </li>
            <li>
                <i class="fa-regular fa-briefcase"></i>
              <p>Work</p>
            </li>
            <li>
                <i class="fa-regular fa-blog"></i>
              <p>Blog</p>
            </li>
            <li>
                <i class="fa-solid fa-address-card"></i>
              <p>About Us</p>
            </li>
          </ul>
        </nav>
      </div>
      <script src="/index.js"></script>
</body>
</html>
